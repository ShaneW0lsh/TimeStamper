<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timestamper</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<script type="text/javascript" href="js/bootstrap.js">
</script>

<div class="container full-width-container">
    <div class="time-and-controls-container">
        <div id="timerContainer" class="stopwatch-container smoky-background text-center p-2 md-4 rounded border border-secondary">
            <span id="timerDisplay" class="display-4 text-primary">00:00:00</span>
        </div>

        <div class="button-container mt-2">
            <button id="start-button" type="button" class="btn btn-outline-success bg-success-subtle chunkier-button">Start interview</button>
            <button id="stop-button" type="button" disabled class="btn btn-outline-danger bg-danger-subtle chunkier-button">Stop interview</button>
        </div>
    </div>

    <div class="timestamp-container">
        <ol class="list-group" id="timestamp-list"></ol>
    </div>

</div>
<script src="js/stopwatch.js"></script>
</body>
</html>
